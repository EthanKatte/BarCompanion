<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/tailwind.output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>{% block title %}Bar Companion{% endblock %}</title>
</head>
<body class="bg-gray-100 h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-blue-500 text-white p-4 flex items-center justify-between">
    <div></div>
  </nav>
  <div id="alert-container" class="absolute fixed top-4 right-4 space-y-4 z-[9999]"></div>
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-6">{{ event.name }} - {{user.name}}</h1>

  <div>
    <h2 class="text-xl font-bold mb-2">Upload Event Photos</h2>
    <form id="photoForm" action="/api/upload_event_photo_file" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="event_id" value="{{ event.id }}" />
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Select Photo</span>
        </label>
        <input
          type="file"
          name="image_file"
          accept="image/*"
          class="file-input file-input-bordered w-full"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Upload Photo</button>
    </form>
  </div>


  <!-- Event Bottles -->

    <div class="mb-6">
        <div class="grid-cols-2">
            <h2 class="text-2xl font-bold mb-4">Bottles</h2>
        </div>

        <div class="grid grid-cols-2 gap-6">
            {% for bottle in event.bottles %}
            <label for="modal-{{ bottle.id }}" class="cursor-pointer">
                <figure>
                  <img
                    src="/static/bottles/{{ bottle.image_path }}"
                    alt="{{ bottle.name }}"
                    class="w-[250px] h-[250px] object-contain mx-auto bg-gray-100"
                  />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">{{ bottle.brand }}</h2>
                  <p>{{ bottle.name }}</p>
                  <p>ABV: {{ bottle.abv }}</p>
                </div>
              </label>
            
              <!-- Modal -->
              {% include "modals/event_client_bottle_card.html" %}
            {% endfor %}
        </div>
    </div>

</div>

<script>
      function showAlert(message, type = "info", timeout = 3000) {
    // Create the alert element
    const alert = document.createElement("div");
    alert.className = `alert alert-${type} shadow-lg`;
    alert.role = "alert"

    // Add alert content
    alert.innerHTML = `
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          ${
            type === "success"
              ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />'
              : type === "error"
              ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />'
              : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 18c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z" />'
          }
        </svg>
        <span>${message}</span>
      </div>
    `;

    // Add alert to the container
    const alertContainer = document.getElementById("alert-container");
    alertContainer.appendChild(alert);

    // Automatically remove the alert after the timeout
    setTimeout(() => {
      alert.remove();
    }, timeout);
  }
</script>
