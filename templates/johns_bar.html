<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/css/tailwind.output.css" rel="stylesheet" />
  <title>Home</title>
  <style>
    /* Make video cover the screen while preserving aspect ratio */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;    /* or "contain" if you prefer full visibility with letterboxing */
    }
    /* Optional dim overlay if you plan to add UI on top later
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.2); } */
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.addEventListener("click", function () {
        window.location.href = "/inventory";
      });
    });
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-black">
  <!-- Autoplay on mobile requires muted + playsinline -->
  <video
    class="bg-video"
    src="{{ url_for('static', filename='Media/johnsbahrlandscape.mp4') }}"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
  ></video>

</body>
</html>
