{% extends "base.html" %}

{% block title %}Users - John's bahr{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Users</h1>
<div class="flex">
  <div class="border  p-1">
    <label for="add-user-modal" class="btn btn-primary mr-2">Add User + </label>
  </div>
  {% include "modals/add_user_button.html" %}

</div>
<div class="grid grid-cols-3 gap-6">

  {% for user in users %}

  <div class="card w-full bg-base-100 shadow-lg">
    <!-- Trigger Button -->
    <label for="user-modal-{{ user.id }}" class="cursor-pointer">
      <figure>
        <img
          src="/database_images/users/{{ user.image_path }}"
          alt="{{ user.name }}"
          class="w-[250px] h-[250px] object-contain mx-auto bg-gray-100"
        />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ user.name }}</h2>
      </div>
    </label>
    {% include "modals/user_card_popup.html" %}
  
    <!-- Modal -->
  </div>


  {% endfor %}

</div>
{% endblock %}
