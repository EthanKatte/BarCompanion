<input type="checkbox" id="add-user-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Add a New User</h3>
    <form id="addUserForm" class="space-y-4">
      <!-- Name -->
      <div class="form-control">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input type="text" name="name" class="input input-bordered" required />
      </div>

      <!-- File Upload -->
      <div class="form-control">
        <label class="label">
          <span class="label-text">Upload Image</span>
        </label>
        <input type="file" name="photo" id="image-upload" class="file-input file-input-bordered" />
      </div>

      <!-- Camera Photo -->
      <div class="form-control hidden" id="camera-section">
        <label class="label">
          <span class="label-text">Take a Photo</span>
        </label>
        <div id="camera-container" class="mb-4">
          <video id="video" autoplay class="max-w-xs"></video>
          <canvas id="canvas" class="hidden"></canvas>
        </div>
        <button type="button" class="btn btn-primary" id="capture-button">Capture Photo</button>
        <input type="hidden" name="photo" id="photo-data" />
      </div>

      <!-- Submit Button -->
      <div class="modal-action">
        <button type="submit" class="btn btn-primary">Add User</button>
        <label for="add-user-modal" class="btn">Cancel</label>
      </div>
    </form>
  </div>
</div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const captureButton = document.getElementById("capture-button");
  const photoData = document.getElementById("photo-data");
  const cameraSection = document.getElementById("camera-section");

  // Access the user's camera
  navigator.mediaDevices
    .getUserMedia({ video: true })
    .then((stream) => {
      video.srcObject = stream;
      cameraSection.classList.remove("hidden");
    })
    .catch((err) => {
      console.error("Camera access denied:", err);
      showAlert("Unable to access the camera. Please check your device permissions.", "error");
      cameraSection.classList.add("hidden");
      console.log("here");
    });

  // Capture the photo
  captureButton.addEventListener("click", () => {
    const context = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convert the image to a data URL and store it in the hidden input
    const imageData = canvas.toDataURL("image/png");
    photoData.value = imageData;

    showAlert("Photo captured! Submit the form to upload it.", "success");
  });

  document.getElementById("addUserForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    // Get form data
    const formData = new FormData(e.target);
    const jsonData = {};

    // Convert form data to JSON
    formData.forEach((value, key) => {
        jsonData[key] = value;
    });
    console.log(jsonData)
    // Check for photo from file upload or camera
    const fileInput = document.getElementById("image-upload");
    const file = fileInput.files[0];
    console.log(file);

    if (!file && !photoData.value) {
        showAlert("Please upload an image or take a photo.", "error");
        return; // Prevent form submission
    }

    if (file) {
        const reader = new FileReader();

        reader.onload = async function (event) {
            // Convert the file to Base64 and include it in the "photo" payload
            jsonData.photo = event.target.result;

            // Send POST request
            await submitUser(jsonData);
        };

        reader.readAsDataURL(file); // Read the file as a Base64-encoded string
    } else if (photoData.value) {
        // Use captured photo if available
        jsonData.photo = photoData.value;

        // Send POST request
        await submitUser(jsonData);
    }
});

  async function submitUser(jsonData) {
    try {
      const response = await fetch("http://192.168.0.145:5000/api/add_user", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(jsonData),
      });

      const result = await response.json();
      if (response.ok) {
        showAlert("User added successfully!", "success");
        document.getElementById("addUserForm").reset(); // Reset the form
        document.getElementById("add-user-modal").checked = false; // Close the modal
        location.reload();
      } else {
        showAlert(result.error || "Failed to add the user.", "error");
      }
    } catch (error) {
      showAlert("An error occurred while adding the user.", "error");
      console.error(error);
    }
  }
</script>
