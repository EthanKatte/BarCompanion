{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Edit Expert Notes</h1>

  <!-- Top-right buttons -->
  <div class="absolute top-6 right-6 flex space-x-4 mt-[40px]">
    <a href="./fuckoff" class="btn btn-primary flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 object-contain" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3m0 18h12" />
      </svg>
      Admin
    </a>
    <a href="./expert_notes" class="btn btn-secondary flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 object-contain" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m-9-8h12a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2z" />
      </svg>
      Expert Notes
    </a>
  </div>

  <!-- Form for editing expert notes -->
  <form id="editExpertNotesForm">
    <div class="form-control mb-6">
      <label class="label">
        <span class="label-text text-xl">Select Bottle:</span>
      </label>
      <select name="bottle_id" class="select select-bordered w-full" required>
        <option disabled selected>Choose a bottle</option>
        {% for bottle in bottles %}
          <option value="{{ bottle.id }}">{{ bottle.brand }} {{ bottle.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-control mb-6">
      <label class="label">
        <span class="label-text text-xl">Description:</span>
      </label>
      <textarea
        name="description"
        class="textarea textarea-bordered w-full"
        placeholder="Insert the description of the bottle"
        rows="4"
      ></textarea>
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text text-xl">Select Tasting Notes:</span>
      </label>
      {% for three_note in tasting_notes %}
        <div class="flex items-center mt-4 bg-gray-900 p-4 rounded-box">
          <input type="checkbox" id="note_{{ three_note.name }}" class="checkbox checkbox-primary mr-4" name="note_{{ three_note.name }}" />
          <div class="collapse collapse-arrow">
            <input type="checkbox" id="collapse_{{ three_note.name }}" class="peer" />
            <label class="collapse-title text-lg">{{ three_note.name }}</label>
            <div class="collapse-content ml-4">
              {% for two_note in three_note.subnotes %}
                <div class="flex items-center mt-2">
                  <input type="checkbox" id="subnote_{{ two_note.name }}" class="checkbox checkbox-primary mr-4" name="subnote_{{ two_note.name }}" />
                  <div class="collapse collapse-arrow">
                    <input type="checkbox" id="collapse_{{ two_note.name }}" class="peer" />
                    <label class="collapse-title text-md">{{ two_note.name }}</label>
                    <div class="collapse-content ml-4">
                      {% for one_note in two_note.subsubnotes %}
                        <div class="form-control">
                          <label class="label cursor-pointer">
                            <input type="checkbox" id="subsubnote_{{ one_note }}" class="checkbox checkbox-primary" name="subsubnote_{{ one_note }}" />
                            <span class="label-text">{{ one_note }}</span>
                          </label>
                        </div>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="form-control mt-6">
      <button type="submit" class="btn btn-primary">Submit Notes</button>
    </div>
  </form>
</div>

<script>
  document.getElementById("editExpertNotesForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const jsonData = {};

    // Process form data into JSON
    formData.forEach((value, key) => {
      if (key.startsWith('note_') || key.startsWith('subnote_') || key.startsWith('subsubnote_')) {
        if (!jsonData.notes) jsonData.notes = [];
        jsonData.notes.push(key);
      } else {
        jsonData[key] = value;
      }
    });

    // Submit the JSON data via POST
    try {
      const response = await fetch("/api/edit_expert_notes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jsonData),
      });

      const result = await response.json();
      if (response.ok) {
        alert("Expert notes updated successfully!");
        e.target.reset();
      } else {
        alert("Failed to update notes: " + (result.error || "Unknown error"));
      }
    } catch (error) {
      console.error(error);
      alert("An error occurred while submitting the form.");
    }
  });
</script>
{% endblock %}
