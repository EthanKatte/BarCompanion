{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Edit Expert Notes</h1>

    <!-- Top-right buttons -->
    <div class="absolute top-6 right-6 flex space-x-4 mt-[40px]">
        <!-- Admin Button -->
        <a href="./fuckoff" class="btn btn-primary flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 object-contain" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3m0 18h12" />
          </svg>
          Admin
        </a>
    
        <!-- Expert Notes Button -->
        <a href="./expert_notes" class="btn btn-secondary flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 object-contain" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m-9-8h12a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2z" />
          </svg>
          Expert Notes
        </a>
      </div>

  <!-- Form for selecting bottles and tasting notes -->
  <form action="/api/edit_expert_notes" method="POST">
    <!-- Bottle Dropdown -->
    <div class="form-control mb-6">
      <label class="label">
        <span class="label-text text-xl">Select Bottle:</span>
      </label>
      <select name="bottle" class="select select-bordered w-full" required>
        <option disabled selected>Choose a bottle</option>
        {% for bottle in bottles %}
          <option value="{{ bottle.id }}">{{ bottle.brand }}{{ bottle.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Description Text Area -->
    <div class="form-control mb-6">
        <label class="label">
            <span class="label-text text-xl">Description:</span>
        </label>
        <textarea
            name="description"
            class="textarea textarea-bordered w-full"
            placeholder="Insert the description of the bottle"
            rows="4"
        ></textarea>
        </div>

    <!-- Tasting Notes with Checkboxes -->
    <div class="form-control">
      <label class="label">
        <span class="label-text text-xl">Select Tasting Notes:</span>
      </label>

      {% for three_note in tasting_notes %}
        <!-- Parent collapse component with a checkbox for selecting the parent note -->
        <div class="flex items-center mt-4 bg-gray-900 p-4 rounded-box">
          <!-- Checkbox for selecting the parent note (tier 3) -->
          <input type="checkbox" id="checkbox-{{ three_note.name }}" class="checkbox checkbox-primary mr-4" name="note_{{ three_note.name }}" />
          <!-- Collapse element next to the checkbox -->
          <div class="collapse collapse-arrow">
            <input type="checkbox" id="collapse-{{ three_note.name }}" class="peer" />
            <label class="collapse-title text-lg">{{ three_note.name }}</label>
            <div class="collapse-content ml-4">
              <!-- Subnotes (Tier 2) with checkboxes -->
              {% for two_note in three_note.subnotes %}
                <div class="flex items-center mt-2">
                  <!-- Checkbox for selecting the subnote (tier 2) -->
                  <input type="checkbox" id="checkbox-{{ two_note.name }}" class="checkbox checkbox-primary mr-4" name="subnote_{{ two_note.name }}" />
                  <!-- Collapse for the subnote -->
                  <div class="collapse collapse-arrow">
                    <input type="checkbox" id="collapse-{{ two_note.name }}" class="peer" />
                    <label class="collapse-title text-md">{{ two_note.name }}</label>
                    <div class="collapse-content ml-4">
                      <!-- Subsubnotes (Tier 1) with checkboxes -->
                      {% for one_note in two_note.subsubnotes %}
                        <div class="form-control">
                          <label class="label cursor-pointer">
                            <input type="checkbox" name="subsubnote_{{ one_note }}" class="checkbox checkbox-primary" />
                            <span class="label-text">{{ one_note }}</span>
                          </label>
                        </div>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Submit Button -->
    <div class="form-control mt-6">
      <button type="submit" class="btn btn-primary">Submit Notes</button>
    </div>
  </form>
</div>
{% endblock %}
